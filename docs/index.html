<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <style>
        /* Add CSS styles for the business card here */
        .business-card {
            border: 2px solid #333;
            padding: 20px;
            max-width: 300px;
            margin: 0 auto;
            text-align: center;
        }

        .business-card h2 {

            margin: 5px 0;
